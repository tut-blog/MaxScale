version: '2'
services:
    server1:
        image: mariadb:10.2
        network_mode: "host"
        container_name: server1
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: Y
        volumes:
            - ./sql/master:/docker-entrypoint-initdb.d
        command: mysqld --log-bin=binlog --binlog-format=ROW --server-id=3000 --port=3000 --log-slave-updates

    server2:
        image: mariadb:10.2
        container_name: server2
        network_mode: "host"
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: Y
